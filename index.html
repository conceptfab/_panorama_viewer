<!doctype html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="img/favicon.ico" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="img/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="img/favicon-16x16.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="96x96"
      href="img/favicon-96x96.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="152x152"
      href="img/apple-touch-icon-152x152.png"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Cache-Control"
      content="no-cache, no-store, must-revalidate"
    />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta
      name="description"
      content="Interaktywna prezentacja panoram 360° z przejściami między widokami."
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700&display=swap"
      rel="stylesheet"
    />
    <title>CONCEPTFAB Panorama Viewer</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <button
      type="button"
      id="fullscreen-btn"
      aria-label="Pełny ekran"
      title="Pełny ekran"
    >
      <svg
        class="icon-expand"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
        aria-hidden="true"
      >
        <path
          d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z"
        />
      </svg>
      <svg
        class="icon-compress"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
        aria-hidden="true"
        style="display: none"
      >
        <path
          d="M5 16h3v3h2v-5H5v2zm3-8H5v2h5V5H8v3zm6 11h2v-3h3v-2h-5v5zm2-11V5h-2v5h5V8h-3z"
        />
      </svg>
    </button>
    <button
      type="button"
      id="screenshot-btn"
      aria-label="Zrzut widoku do pliku"
      title="Zrzut widoku do pliku"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
        aria-hidden="true"
      >
        <path d="M12 15.2a3.2 3.2 0 1 0 0-6.4 3.2 3.2 0 0 0 0 6.4z" />
        <path
          d="M9 2L7.17 4H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2h-3.17L15 2H9zm3 15c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5z"
        />
      </svg>
    </button>
    <div id="panorama-container"></div>
    <div class="splash-progress" id="splash-progress" aria-hidden="true">
      <div class="splash-progress-bar" id="splash-progress-bar"></div>
    </div>
    <div class="splash-overlay" id="splash-overlay">
      <div class="splash-text" id="splash-text">CONCEPTFAB Panorama Viewer</div>
    </div>
    <script>
      // Polyfill dla kodu oczekującego środowiska Node (np. zależności bibliotek).
      window.process = window.process || { env: {} };
    </script>
    <script src="lib/three.min.js"></script>
    <script src="lib/panolens.min.js"></script>
    <script src="panorama-standalone.js?v=2"></script>
  </body>
</html>
